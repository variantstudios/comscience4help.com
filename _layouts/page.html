--- 
layout: default 
---
<div class="subpage-header"></div>
<main>
  <div class="subpage">
      <picture class="hero">
          <!--[if IE 9]><video style="display: none;"><![endif]-->
          <source srcset="{{site.cloudinaryurl}}image/fetch/w_400,c_fill,c_fill,q_65/{{site.url}}{{ page.main_image }}" media="(max-width: 400px)" />
          <source srcset="{{site.cloudinaryurl}}image/fetch/w_600,c_fill,c_fill,q_65/{{site.url}}{{ page.main_image }}" media="(max-width: 600px)" />
          <source srcset="{{site.cloudinaryurl}}image/fetch/w_800,c_fill,c_fill,q_65/{{site.url}}{{ page.main_image }}" media="(max-width: 800px)" />
          <source srcset="{{site.cloudinaryurl}}image/fetch/w_1000,h_412,c_fill,c_fill,q_65/{{site.url}}{{ page.main_image }}" media="(max-width: 1000px)" />
          <source srcset="{{site.cloudinaryurl}}image/fetch/w_1200,h_200,c_fill,c_fill,q_65/{{site.url}}{{ page.main_image }}" media="(min-width: 1200px)" />
          <!--[if IE 9]></video><![endif]-->
          <img src="{{site.cloudinaryurl}}image/fetch/w_1200,h_200,c_fill,c_fill,q_65/{{site.url}}{{ page.main_image }}" alt="{{page.title}}" />
      </picture>
    <div class="content">
      {{ content }}
    </div>
    <div class="content"> 
        {% if page.url == "/contact-us/" %} 
        {% include contact-form.html %} 
        {% elsif page.permalink == "/search/" %}
        {% include google-search.html %} 
        {% endif %} 
    </div>
  </div>
</main>
